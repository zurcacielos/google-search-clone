<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Dark Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="top-bar"><a href="./index.html">Plain HTML</a><a href="./index-tailwind.html">Tailwind CSS</a></div>
    <div class="main-content">
        <img
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
                alt="Google Logo"
                class="logo"
        />

        <div class="search-box">
            <span class="material-icons icon">search</span>
            <input type="text" class="search-input"/>
            <span class="material-icons icon">mic</span>
            <span class="material-icons icon">photo_camera</span>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

</body>
</html>
